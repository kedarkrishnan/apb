<!DOCTYPE html>
<html>
    <head>
        <title>APB</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/APB.css">       
    </head>
    <body ng-app="apb" data-ng-controller="MainController">
        <div class="container-fluid">
            <div class="row">
                <div class="text-center map col-md-12" id="map" ng-style="{height: winHeight}">                
                </div>
                <div class="alertList">
                <div class="list-group" data-ng-repeat="marker in alertList" >                    
                    <div class="list-group-item clickable" ng-style="{'background-color':alertListBGC}" data-ng-click="openInfoWindow(marker)" >
                        <span ng-class="{'blink':marker.info.status}" ng-style="{color: alertFontColor}" data-ng-bind="marker.info.userId"></span>      
                    </div>
                </div>
                </div>            
            </div>
        </div>
        <script src="https://code.angularjs.org/1.4.8/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.4.8/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.12/angular-strap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.12/angular-strap.tpl.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4chQPK39N_LsSDNwuqjixnKYP9vRbH3c&language=en">
        </script>

        <script src="application.js"></script>
        <script src="main.controller.js"></script>         
        
        
    </body>
</html>
